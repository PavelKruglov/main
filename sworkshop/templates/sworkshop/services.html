{% extends 'sworkshop/layout.html'%}
{% load static %}

{% block title %}Услуги{% endblock %}

{% block content %}
<div class="price">
    <div class="container">
        <div class="title">
            <h3 class="price" align="center">Мой прайс</h3>
        </div>

        <div class="table-responsive">

            <table class="table">
                <tr>
                    <th>Наименование</th>
                    <th>Цена, руб.</th>
                </tr>
                {% for price in price_list %}
                <tr>
                    <td>{{price.name}}</td>
                    <td>{{price.cost}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>
{% endblock %}
